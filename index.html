<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Line SVG Logo with New Gradient</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        svg {
            width: 200px;
            height: 64px;
            font-family: 'Arial', sans-serif;
        }
        .highlight {
            font-weight: bold;
            fill: url(#cold-gradient); /* 使用新的渐变 */
        }
        .text-large {
            font-size: 23px;
            letter-spacing: 0px;
        }
        .text-small {
            fill: white;
            font-size: 14px;
            text-anchor: middle; /* Align text in the middle */
            letter-spacing: 0px;
        }
        .background {
            fill: black;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 64">
        <!-- Gradient Definition -->
        <defs>
            <linearGradient id="cold-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#2193b0;stop-opacity:1" /> <!-- Ice Blue -->
                <stop offset="100%" style="stop-color:#1BFFFF;stop-opacity:1" /> <!-- Sky Blue -->
            </linearGradient>                                                       
        </defs>
        <!-- Background Rectangle -->
        <rect width="200" height="64" class="background" />
        <!-- Text Elements -->
        <text class="highlight text-large" x="5" y="30">LLM </text>
        <text class="highlight text-large" x="55" y="30">+</text>
        <text class="highlight text-large" x="70" y="30">Vector Data</text>
        <text x="100" y="50" class="text-small">Hong Kong SAR, China</text>
    </svg>
</body>
</html>
